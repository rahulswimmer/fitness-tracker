<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%">
      <form #f="ngForm" (ngSubmit)="startTraining(f)">
        <mat-card-title fxLayoutAlign="center">
          Time to start a workout!
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
              <mat-select required placeholder="Select type of training" ngModel name="exercise">
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</mat-option>
              </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button mat-raised-button type="submit" color="accent" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
      </form>
    </mat-card>
</section>
